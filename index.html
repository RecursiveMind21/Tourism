<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Maharashtra Tourism</title>
  </head>
  <body>
    <div id="homeHeader">
      <div id="navBar">
        <div id="PlaNav">
          <h4>Places To Go</h4>
        </div>
        <div id="MagNav">
          <h4 id = "register">Register</h4>
        </div>
        <div id="TicNav">
          <h4 id = "login">Login</h4>
        </div>
        <div id="language">
          <select id="languageSelect">
            <option value="EN">EN</option>
            <option value="HINDI">Hindi</option>
            <option value="MARATHI">Marathi</option>
          </select>
        </div>
        <div id="search">
          <img src="icons/search-interface-symbol.png" />
        </div>
      </div>
    </div>

    <div id="otherComponent">
      <h1 id="mainHeading">Welcome to Maharashtra</h1>
      <div id="tours">
        <img src="icons/placeholder.png" />
        <h3 id="mainH3">TOP 10 TOURS</h3>
      </div>
      <div id="tickets">
        <img src="icons/ticket.png" alt="" />
        <h3 id="mainH3">TICKETS</h3>
      </div>
      <div id="travelInfo">
        <img src="icons/compass-symbol.png" alt="" />
        <h3 id="mainH3">TRAVEL INFO</h3>
      </div>

      <div id="placesToGo">
        <img src="icons/signboard.png" alt="" />
        <h3 id="mainH3">PLACES TO GO</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
